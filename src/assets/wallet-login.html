<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Moltworker</title>
    <!-- Network config injected by the Worker -->
    <meta name="xpr-chain-id" content="{{CHAIN_ID}}" />
    <meta name="xpr-rpc-endpoints" content="{{RPC_ENDPOINTS}}" />
    <meta name="xpr-requester-account" content="{{REQUESTER_ACCOUNT}}" />
    <meta name="xpr-api-mode" content="{{API_MODE}}" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        color: #e0e0e0;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 440px;
        width: 100%;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 40px;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 12px;
        color: #ffffff;
      }

      .subtitle {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 32px;
        line-height: 1.5;
      }

      .login-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        color: #fff;
        border: none;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 220px;
        justify-content: center;
      }

      .login-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .login-btn svg {
        width: 20px;
        height: 20px;
      }

      .status-msg {
        margin-top: 20px;
        font-size: 0.85rem;
        color: #a0a0a0;
        min-height: 1.5em;
      }

      .status-msg.error {
        color: #f87171;
        background: rgba(248, 113, 113, 0.1);
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(248, 113, 113, 0.2);
      }

      .status-msg.success {
        color: #4ade80;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .info {
        font-size: 0.75rem;
        color: #505060;
        margin-top: 40px;
        line-height: 1.5;
      }

      .info a {
        color: rgb(244, 129, 32);
        text-decoration: none;
      }

      .info a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/logo.png" alt="Moltworker" class="logo" />

      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in with your XPR Network wallet to access this agent's dashboard.</p>

      <button id="loginBtn" class="login-btn" onclick="handleLogin()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Connect Wallet
      </button>

      <p id="status" class="status-msg"></p>

      <p class="info">
        Powered by <a href="https://xpragents.com" target="_blank">XPR Agents</a>
      </p>
    </div>

    <script type="module">
      // Import ProtonWebSDK from CDN
      import ProtonWebSDK from 'https://cdn.jsdelivr.net/npm/@nicknguyen/proton-web-sdk@4.2.21/dist/es/index.js';

      // Read network config from meta tags (injected by Worker)
      const chainId = document.querySelector('meta[name="xpr-chain-id"]')?.content;
      const rpcEndpoints = JSON.parse(
        document.querySelector('meta[name="xpr-rpc-endpoints"]')?.content || '[]'
      );
      const requesterAccount = document.querySelector('meta[name="xpr-requester-account"]')?.content || 'agentcore';
      const apiMode = document.querySelector('meta[name="xpr-api-mode"]')?.content || 'mainnet';

      const statusEl = document.getElementById('status');
      const loginBtn = document.getElementById('loginBtn');
      let loginInProgress = false;

      function setStatus(msg, type = '') {
        statusEl.textContent = msg;
        statusEl.className = 'status-msg' + (type ? ` ${type}` : '');
      }

      function setLoading(msg) {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner"></span> ' + msg;
      }

      function resetButton() {
        loginBtn.disabled = false;
        loginBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Connect Wallet
        `;
      }

      // Build RPC endpoint objects for ProtonWebSDK
      function buildEndpoints() {
        if (rpcEndpoints.length > 0) {
          return rpcEndpoints.map(ep => {
            const url = new URL(ep);
            return { protocol: url.protocol.replace(':', ''), host: url.hostname, port: parseInt(url.port) || (url.protocol === 'https:' ? 443 : 80) };
          });
        }
        // Defaults
        if (apiMode === 'testnet') {
          return [{ protocol: 'https', host: 'testnet.protonchain.com', port: 443 }];
        }
        return [{ protocol: 'https', host: 'proton.eosusa.io', port: 443 }];
      }

      // Expose to global scope for onclick
      window.handleLogin = async function handleLogin() {
        if (loginInProgress) return;
        loginInProgress = true;

        try {
          setLoading('Connecting...');
          setStatus('Opening wallet...', '');

          // Create ProtonWebSDK instance for login (no restoreSession)
          const { link, session } = await ProtonWebSDK({
            linkOptions: {
              chainId: chainId || (apiMode === 'testnet'
                ? '71ee83bcf52142d61019d95f9cc5427ba6a0d7ff8ba65d929b8a6a4461ceab80'
                : '384da888112027f0321850a169f737c33e53b388aad48b5adace4bab97f437e0'),
              endpoints: buildEndpoints(),
            },
            transportOptions: {
              requestAccount: requesterAccount,
              requestStatus: false,
            },
            selectorOptions: {
              appName: 'XPR Agent Gateway',
              appLogo: '/logo-small.png',
            },
          });

          if (!session) {
            resetButton();
            setStatus('Wallet connection cancelled.', '');
            loginInProgress = false;
            return;
          }

          const actor = session.auth.actor.toString();
          const permission = session.auth.permission.toString();

          setLoading('Signing...');
          setStatus(`Signing authentication proof as ${actor}...`, '');

          // Sign a generateauth transaction (broadcast: false)
          const result = await session.transact({
            actions: [{
              account: 'proton.wrap',
              name: 'generateauth',
              authorization: [{ actor, permission }],
              data: {
                protonAccount: actor,
                time: new Date().toISOString().slice(0, -1),
              },
            }],
          }, { broadcast: false });

          // Extract signed transaction data
          // serializedTransaction may be hex string or Uint8Array
          let packedTrx = result.serializedTransaction;
          if (packedTrx instanceof Uint8Array) {
            packedTrx = Array.from(packedTrx).map(b => b.toString(16).padStart(2, '0')).join('');
          }

          // Signatures may be Signature objects â€” call .toString() to get SIG_K1_/SIG_WA_ strings
          const signatures = result.signatures.map(sig =>
            typeof sig === 'string' ? sig : sig.toString()
          );

          setLoading('Verifying...');
          setStatus('Verifying signature on-chain...', '');

          // POST proof to authorize endpoint
          const res = await fetch('/api/auth/authorize', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              signer: { actor, permission },
              transaction: packedTrx,
              signatures,
              chainId: chainId || link.chainId,
            }),
          });

          const data = await res.json();

          if (!res.ok || !data.success) {
            resetButton();
            setStatus(data.error || 'Authentication failed', 'error');
            loginInProgress = false;
            return;
          }

          // Store JWT in cookie (24h expiry, path=/, SameSite=Strict)
          const expires = new Date(Date.now() + 24 * 60 * 60 * 1000).toUTCString();
          document.cookie = `moltbot_session=${data.token}; path=/; expires=${expires}; SameSite=Strict; Secure`;

          setStatus('Authenticated! Redirecting...', 'success');

          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        } catch (err) {
          console.error('Login error:', err);
          resetButton();
          const msg = err?.message || String(err);
          if (msg.includes('User rejected') || msg.includes('cancelled') || msg.includes('closed')) {
            setStatus('Signing cancelled.', '');
          } else {
            setStatus(msg.substring(0, 150), 'error');
          }
          loginInProgress = false;
        }
      };
    </script>
  </body>
</html>
