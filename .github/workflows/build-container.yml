name: Build & Push Container Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - 'start-openclaw.sh'
      - 'skills/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and push container image
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          npx wrangler containers build -p -t xpr-agent-sandbox:latest .
          npx wrangler containers build -p -t xpr-agent-sandbox:${{ github.sha }} .
          echo "Container image pushed to Cloudflare registry"
